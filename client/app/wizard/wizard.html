
<div class="row">

    <h3><i class="fa fa-angle-right"></i> Setup Wizard</h3>

    <div class="process">
      <div class="process-row">
        <div class="process-step">
          <button type="button" class="btn btn-default btn-circle" ng-class="{'btn-success': wizardCtrl.step == 0}" disabled="disabled" ng-class=""><i class="fa fi-bluetooth fa-3x"></i></button>
          <p>Pair</p>
        </div>

          <button type="button" class="btn btn-default btn-circle" disabled="disabled" ng-class="{'btn-success': wizardCtrl.step == 1}"><i class="fa fa-user fa-3x"></i></button>
          <p>Fit</p>
        </div>
        <div class="process-step">
          <button type="button" class="btn btn-default btn-circle" ng-class="{'btn-success': wizardCtrl.step == 2}" disabled="disabled"><i class="fa fa-cog fa-3x"></i></button>
          <p>Adjust</p>
        </div>
        <div class="process-step">
          <button type="button" class="btn btn-default btn-circle" ng-class="{'btn-success': wizardCtrl.step == 3}" disabled="disabled"><i class="fa fa-thumbs-up fa-3x"></i></button>
          <p>Done</p>
        </div>
      </div>
    </div>

      <section id="step0" ng-show="wizardCtrl.step == 0">

        <h3><i class="fa fa-angle-right"></i> Step 0</h3>


        <!--<button class="btn btn-primary" ng-click="wizardCtrl.startListening()"> Start !</button>-->

            <toggle-switch ng-model="wizardCtrl.connectStatus" ng-change="wizardCtrl.toggleConnection()"><toggle-switch>
          </div>
        </div>
      </div>

      </section>

      <section id="step1" ng-show="wizardCtrl.step == 1 || wizardCtrl.step == 2">
        <h3><i class="fa fa-angle-right"></i> Step {{wizardCtrl.step}}</h3>


        <div class="col-sm-6 col-sm-offset-3 mb">
          <div class="white-panel status-pn">
            <div class="white-header">
              <h5>FIT STATUS</h5>
            </div>
            <div class="row">
              <div class="col-sm-6 col-xs-6 goleft">
                <p><i class="fa fa-heart"></i> 122</p>
              </div>
              <div class="col-sm-6 col-xs-6"></div>
            </div>
            <div class="centered status-wrapper">
              <div class="status-progress ng-binding">{{wizardCtrl.status}}/100</div>
              <div round-progress max="100" current="wizardCtrl.status" color="#45ccce" bgcolor="#eaeaea" radius="100" animation="easeInOutQuart"></div>
            </div>
          </div>
        </div>

        <!--<input type="number" ng-model="wizardCtrl.status" />-->

      </section>
